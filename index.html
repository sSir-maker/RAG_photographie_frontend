
  <!DOCTYPE html>
  <html lang="fr">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      <title>Photography RAG Interface Design</title>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
      <script>
        // Script de debug pour mobile
        window.addEventListener('load', function() {
          console.log('üì± Page loaded on:', navigator.userAgent);
          
          // Test mobile detection
          const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
          console.log('üì± Is mobile?', isMobile);
          console.log('üì± Screen size:', window.innerWidth, 'x', window.innerHeight);
          console.log('üì± API URL:', window.location.origin);
          
          // Force reload if stuck after 3 seconds
          setTimeout(() => {
            const loadFailedElement = document.querySelector('[data-load-failed]');
            if (loadFailedElement) {
              console.warn('‚ö†Ô∏è Load failed detected, showing fallback');
              // Show simple form as fallback
            }
          }, 3000);
          
          // Log network errors
          window.addEventListener('error', function(e) {
            console.error('‚ùå Global error:', e.error);
          });
          
          window.addEventListener('unhandledrejection', function(e) {
            console.error('‚ùå Unhandled promise rejection:', e.reason);
          });
        });
      </script>
    </body>
  </html>
