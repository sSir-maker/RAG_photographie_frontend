name: Deploy Frontend

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Note: Si les secrets Docker Hub ne sont pas configurés, le job échouera lors de l'exécution
    # Le déploiement se fait automatiquement via Render (déploiement automatique depuis GitHub)
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push production image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/rag-photographie-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/rag-photographie-frontend:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/rag-photographie-frontend:${{ github.ref_name }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rag-photographie-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rag-photographie-frontend:buildcache,mode=max
    
    - name: Deploy to production server
      # Note: Si les secrets PROD_HOST ne sont pas configurés, cette étape sera ignorée
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /opt/rag-photographie/frontend
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d
          docker-compose -f docker-compose.prod.yml ps

